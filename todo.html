<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snarky Todo List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div id="main">
      <div>
        <h1>Snarky Todo List</h1>
        <div>
          <h3>Todo</h3>
          <ol id="todo">
          </ol>
        </div>
        <div>
          <h3>Done</h3>
          <ul class="done" id="done">

          </ul>
        </div>
        <button id="add-btn">Add Item</button>
        <button id="finished-btn">Finished</button>
      </div>
      <div id="score">
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
