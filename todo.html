<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div id="main">
      <div>
        <h1>Todo List</h1>
        <div>
          <h3>Todo</h3>
          <ol id="todo">
            <li>clean room</li>
            <li>read 1 chapter</li>
            <li>write novel</li>
            <li>decorate for christmas</li>
            <li>study js</li>
          </ol>
        </div>
        <div>
          <h3>Done</h3>
          <ul>
            <li>clean room</li>
            <li>read 1 chapter</li>
            <li>write novel</li>
            <li>decorate for christmas</li>
            <li>study js</li>
          </ul>
        </div>
        <button id="add-btn">Add Item</button>
      </div>
      <div id="score">
        <p>You got a score of: 5</p>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
